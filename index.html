<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
    <section class="qrCard">
        <img alt="QR code" class="qrCode" src="images/image-qr-code.png">
        <h2 class="qrHeader"> Improve your front-end skills by building projects</h2>
        <p class="qrBody">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>
</body>
</html>
